<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>

  <section class="navigation-bar">

    <nav>

      <ul>
        <li>Tic Tac Toe Game</li>
      </ul>

    </nav>

  </section>

  <div class="game-container">

    <div class="game">

      <div class="line"></div>

      <div class="box bt bl"><span class="box-text"></span></div>
      <div class="box bt"><span class="box-text"></span></div>
      <div class="box bt br"><span class="box-text"></span></div>
      <div class="box bl"><span class="box-text"></span></div>
      <div class="box"><span class="box-text"></span></div>
      <div class="box br"><span class="box-text"></span></div>
      <div class="box bl bb"><span class="box-text"></span></div>
      <div class="box bb"><span class="box-text"></span></div>
      <div class="box bb br"><span class="box-text"></span></div>

    </div>
    <div class="game-info">

      <p>Welcome to the Game</p>
      <div class="info">
        <span class="info-text">Turn for X</span>
        <button class="reset">Reset</button>
      </div>

      <div class="image">
        <img  class="img" src="Assets/excited.gif">
      </div>

    </div>

  </div>

  <script src="JavaScript/script.js"></script>
  
</body>
</html>
